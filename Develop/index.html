<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz</title>
</head>

<body>

    <body>
        <div class="wrapper">
            <header>
                <h1>Code Quiz Challenge</h1>

                <div class="container">
                    <div class="score">
                        <span id="user-score">High Scores</span>
                    </div>

                    <div class="container-2">
                        <div class="timer">Timer: <span id="time">90</span>
                        </div>
                    </div>
            </header>

            <div class="quiz none" id="quiz">
                <p>Try to answer and get the highest score in this Code Quiz that will test your knowlegde! <br>
                    Select begin when ready!
                </p>
                <button class="btn btn-prmry" id="beginbutton">Begin Quiz!</button>
            </div>
        </div>

        <div id="addscore"></div>
        <h2 class="d-block"><span id="score"></span></h2>
        <input type="text" class="form-contrl" placeholder="Add Initials:" id="addScore">
        <div class="input-group-append">
            <button class="input-group-text btn btn-primry" id="btnScore">Add!</button>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
