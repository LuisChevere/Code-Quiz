<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz</title>
</head>

<body>

    <body>
        <div class="wrapper">
            <header>
                <h1>Code Quiz Challenge</h1>

                <div class="container">
                    <div class="score">
                        <span id="user-score">High Scores</span>
                    </div>

                    <div class="container-2">
                        <div class="timer">Timer: <span id="time">80</span>
                        </div>
                    </div>
            </header>

            <div class="quiz none" id="quiz">
                <p>Try to answer and get the highest score in this Code Quiz that will test your knowlegde! <br>
                    Select begin whenever ready!
                </p>
                <div class="card-body">
                    <button id="beginbutton" class="btn">Begin Quiz</button>
                </div>
            </div>
            <div class="content" id="question-area">
                <div id="question-text"></div>
                <div class="options">
                    <button id="beginbutton" class="btn">1.</button>
                    <button id="beginbutton" class="btn">2.</button>
                    <button id="beginbutton" class="btn">3.</button>
                    <button id="beginbutton" class="btn">4.</button>
                </div>
            </div>

            <script src="./assets/js/script.js"></script>
    </body>

</html>
